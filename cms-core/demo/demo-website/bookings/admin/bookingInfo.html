<body>
  <div id="backgroundImage"></div>
 


  <form id="bookingForm">
    <div id="container">
      <h1>Booking Info</h1>

      <p>Datum</p>
      <input disabled class="textField" id="dateTextField1" type="text" placeholder="Van" />
      <input disabled class="textField" id="dateTextField2" type="text" placeholder="Tot" /><br />
      <p>Aantal mensen</p>
      <input disabled class="textField" id="peopleTextField" type="text" pattern="\d*" maxlength="1" placeholder="People" /><br />
      <p>Naam</p>
      <input disabled class="textField" id="nameTextField" type="text" maxlength="40" placeholder="Name" /><br />
      <p>Email</p>
      <input disabled class="textField" id="emailTextField" type="email" maxlength="50" placeholder="Email" /><br />
      <p>Telephoon nummer</p>
      <input disabled class="textField" id="phoneTextField" type="text" placeholder="Phone Number" /><br />
      <p>Extra informatie</p>
      <textarea disabled class="textField" id="infoTextField" maxlength="500" rows="8" placeholder="Extra Info"></textarea>

      <!-- <input class="button" id="updateInfoButton" type="button" value="Informatie updaten"> -->

      <input class="button" id="confirmButton" type="button" value="Confirm">
      <input class="button" id="deleteButton" type="button" value="Delete">
<!--      <input class="button" id="sendFormButton" type="button" value="Verstuur formulier">-->
      <input class="button" id="downloadFormButton" type="button" value="Download form">

    </div>
  </form>


  <div id="calendarContainer">
    <h1 id="monthHeading">Month</h1>
    <button class="button" id="previousMonthButton">Previous month</button>
    <button class="button" id="nextMonthButton">Next month</button>
    <!-- <input class="button" id="nextRoomButton" type="button" value="Change Rooms">
    <input class="button" id="updateRoomButton" type="button" value="Update Rooms"> -->
    <table id="calendarTable">
      <tr>
        <th>Datum</th>
        <th id="bedoin">BÃ©doin</th>
        <th id="lounge">Lounge</th>
        <th id="terasse">Terasse</th>
        <th id="ventoux">Ventoux</th>
      </tr>
    </table>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

</body>
